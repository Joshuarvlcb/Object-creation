<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Joshua Ruvalcaba" />
    <meta name='description content=''>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:image" content="" />
    <meta property="og:title" content="" />
    <meta property="og:decription" content="" />
    <title>Active Engagement</title>
    <link rel="stylesheet" href="style.css" />
    <link rel='shortcut icon' href=' type='image/x-icon'>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="gradient">
        <video
          src="./mylivewallpapers.com-Lone-Cherry-Blossom.mp4"
          class="vid"
          autoplay
          muted
        ></video>
      </div>

      <div class="btn">
       <button><a class ='normal'>Objects!</a></button>
      </div>
    </header>
    <div class="objects-page">
      <div class="form" id="form">
        <div class="title">
          <h1><span class="s">S</span>urv<span>e</span>y form</h1>
        </div>
<form action="">
        <div class="first-row" >
          <div class="input-container">
            <label for="Name">Name</label>
            <div class="colum">
              <input
                class="name"
                type="text"
                id="firstName"
                placeholder="First Name"
                required 
              >
              <input type="text" id="lastName" placeholder="Last Name"  >
            </div>
          </div>

          <div class="second-row">
            <div class="input-container">
              <label for="Name">Email</label>
              <div class="colum">
                <input
                  class="email"
                  type="email"
                  id="email"
                  placeholder="Email" 
                />
              </div>
            </div>
            <div class="third-row">
              <div class="input-container">
                <label for="Name">Phone-Number</label>
                <div class="colum">
                  <input
                    class="phone"
                    type="phone"
                    id="phone"
                    placeholder="Phone-Number"
                    value=""
                  />
                </div>
              </div>

              <div class="forth-row">
                <div class="area">
                  <label for="Name">Message</label>
                  <div class="colum">
                    <textarea name="message" id="message" cols="20"rows="10" >
                    </textarea>
                  </div>
                </div>
                <div class="submit">
                <button class="a" id="submit">Submit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</form>
    <script src="./script.js"></script>
  </body>
</html>
